language: php
php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache/files

before_script:
  - composer self-update
  - composer require --dev php-coveralls/php-coveralls
  - composer install --dev

script:
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/php-coveralls -v